services:

    postgresql:
        image: postgres:latest
        container_name: postgresql
        restart: always
        ports:
            - "5432:5432"
        environment:
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: admin@1234
            POSTGRES_DB: db-user
        volumes:
            - ../../../scripts/PostgreSqlScript.sql:/docker-entrypoint-initdb.d/PostgreSqlScript.sql